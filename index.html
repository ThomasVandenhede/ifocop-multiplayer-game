<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>FakeSlither.io</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/stylesheets/main.css" />
  </head>
  <body>
    <main>
      <div id="login-menu">
        <ul class="nav__list">
          <li class="nav__item">
            <button id="loginButton" class="btn">Connexion</button>
          </li>
          <li class="nav__item">
            <button id="signupButton" class="btn">Inscription</button>
          </li>
        </ul>
      </div>
    </main>

    <div id="loginModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="loginForm" class="form">
          <p>
            <label for="username">Identifiant</label>
            <input type="text" name="username" required />
          </p>
          <p id="username-error" class="error-message">
            Cet identifiant n'existe pas
          </p>
          <p>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" required />
          </p>
          <p id="password-error" class="error-message">
            Mot de passe incorrect
          </p>
          <p>
            <button class="btn">Se connecter</button>
          </p>
        </form>
      </div>
    </div>

    <div id="signupModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="signupForm" class="form">
          <p>
            <label for="username">Pseudo</label>
            <input type="text" name="username" required />
          </p>
          <p>
            <label for="email">Email</label>
            <input type="text" name="email" required />
          </p>
          <p>
            <label for="password">Mot de passe</label>
            <input type="password" name="password" required />
          </p>
          <p id="username-signup-error" class="error-message">
            Identifiant déjà pris
          </p>
          <p id="email-signup-error" class="error-message">
            Identifiant déjà pris
          </p>
          <p>
            <button class="btn">Créer compte</button>
          </p>
        </form>
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/login-menu.js"></script>
  </body>
</html>
